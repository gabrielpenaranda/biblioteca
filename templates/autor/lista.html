<h1>Lista de Autores</h1>

<p>
    <form method="GET">
        {% csrf_token %}

        <input type="text" name="kword" id="kword" placeholder="Ingrese nombre">
        <button type="submit">Consultar</button>
    </form>
</p>

<ul>
    
    {% for a in lista_autores  %}
        <li>
            {{ a.nombre }} {{ a.apellidos }} - {{ a.nacionalidad }}
        </li>
    {% endfor %}
        
</ul>
