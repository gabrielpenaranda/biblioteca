<h1>Detalle de libro</h1>

<p>{{ libro.titulo }}</p>
<p>{{ libro.fecha }}</p>
<p>{{ libro.categoria }}</p>

<p>---------------Many to Many-----------------</p>
<ul>


{% for autor in libro.autores.all %}

<li>
    {{ autor }}
</li>
    
{% endfor %}
    
</ul>

<p>---------------Agregar autor----------------</p>

<form action="POST">
    <input type="text" name="autor" id="autor" placeholder="Agregar autor">
    <button type="submit">Agregar</button>
</form>
