<h1>Lista de Libros</h1>

<p>
    <form method="GET">
        {% csrf_token %}

        <input type="text" name="kword" id="kword" placeholder="Ingrese titulo">
        <input type="date" name="fecha1" id="fecha1" placeholder="Ingrese fecha 1">
        <input type="date" name="fecha2" id="fecha2" placeholder="Ingrese fecha 2">
        <button type="submit">Consultar</button>
    </form>
</p>

<ul>
    
    {% for l in lista_libros  %}
        <li>
            {{ l.titulo }} - {{ l.categoria}} - {{ l.fecha }}
        </li>
    {% endfor %}
        
</ul>
